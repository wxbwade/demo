spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.initialization-mode=never
# Hikari Pool Settings
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=5

#mybatis.mapper-locations=classpath*:mapping/*.xml
logging.config=classpath:logback.xml

server.port=8777

spring.security.user.name=admin
spring.security.user.password=123456

#spring.thymeleaf.prefix=classpath:/templates/

# 集群
spring.redis.cluster.nodes=127.0.0.1:6380,127.0.0.1:6381,127.0.0.1:6382,127.0.0.1:6383,127.0.0.1:6384,127.0.0.1:6385
# 连接池最大连接数，使用负数表示没有限制
spring.redis.jedis.pool.max-active=8
# 连接池最大等待时间，使用负数表示没有限制
spring.redis.jedis.pool.max-wait=-1
# 连接池最大空闲连接
spring.redis.jedis.pool.max-idle=8
# 连接池最小空闲连接
spring.redis.jedis.pool.min-idle=0
# 连接超时时间
spring.redis.timeout=0
spring.redis.commandTimeout=5000
